<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Portfolio Asset Management</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="header-inner">
            <h1><i class="fa-solid fa-chart-pie"></i> Account Portfolio</h1>
            <button class="theme-toggle" id="theme-toggle" type="button" aria-label="Toggle dark mode">
                <i class="fa-solid fa-moon"></i>
                <span class="theme-toggle__label">Dark mode</span>
            </button>
        </div>
    </header>
    <main>
        <account-list></account-list>
        <portfolio-details></portfolio-details>
    </main>
    <section class="partner-inquiry" aria-labelledby="partner-inquiry-title">
        <div class="partner-inquiry__inner">
            <div class="partner-inquiry__intro">
                <h2 id="partner-inquiry-title">제휴 문의</h2>
                <p>협업 아이디어를 남겨주시면 1~2영업일 내에 연락드리겠습니다.</p>
                <div class="partner-inquiry__meta">
                    <span>응답 시간: 영업일 기준</span>
                    <span>연락 채널: 이메일</span>
                </div>
            </div>
            <form class="partner-inquiry__form" action="https://formspree.io/f/mvzbpanl" method="POST">
                <label for="inquiry-name">담당자명</label>
                <input id="inquiry-name" name="name" type="text" autocomplete="name" required>

                <label for="inquiry-email">이메일</label>
                <input id="inquiry-email" name="email" type="email" autocomplete="email" required>

                <label for="inquiry-company">회사명</label>
                <input id="inquiry-company" name="company" type="text" autocomplete="organization">

                <label for="inquiry-message">문의 내용</label>
                <textarea id="inquiry-message" name="message" rows="4" required></textarea>

                <button type="submit">문의 보내기</button>
            </form>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Asset Management</p>
    </footer>
    <script src="main.js" type="module"></script>
</body>
</html>
